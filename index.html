<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="icon" href="./images/title-logo.svg">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <img src="./images/login-img.png" alt="" class="login__logo">
            <form action="#" class="login__form">
                <div class="login__form__emlimg">
                    <img src="./images/email_letter_mail_icon 1.svg" alt="" class="login__form__emlimg">
                </div>
                <input type="email" class="login__form__email" placeholder="Email" required>
                <br>
                <div class="login__form__psimg">
                    <img src="./images/psimg.png" alt="" class="login__form__emlimg">
                </div>

                <input type="password" class="login__form__pasword" placeholder="Senha" required>
                <br>
                <a href="./senha.html" class="login__form__link">Esqueci minha senha</a>
                <br>
                <input type="submit" class="login__form__sumbit" value="Entrar">
            </form>
        </div>
    </div>
</body>
</html>
